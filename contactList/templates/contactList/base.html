{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      #tr.point{
          cursor:pointer;
        }
        #map {
          height: 100%;
          width: 100%;
        }
        #map-canvas {
      		position: absolute;
			    margin-top:5px;
          padding-bottom: 30px;
          width:50%;
			    height:85%;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
 		<div class="container-fluid">
	 		<div class="navbar-header">
		 		<a class="navbar-brand" href="{% url 'contactList:index' %}">Marketing</a>
	 		</div>
	 	<div>
		 <ul class="nav navbar-nav">
			 <li class="active"><a href="{% url 'contactList:index' %}">Contact Form</a></li>
			 <li><a href="{% url 'contactList:contacts' %}">Contacts Table</a></li>
		 </ul>
		 <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li><a href="#"><span class="glyphicon glyphicon-check"></span> Logged In as {{ user.username }}</a></li>
          <li><a href="{% url 'contactList:logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        {% else %}
					<li><a href="{% url 'contactList:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
      </ul>
	 </div>
 </div>
</nav>
  <div class= 'container'>
    {% block content %}
    {% endblock %}
  </div>
  </body>
</html>
